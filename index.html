<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator">
        <p class="calculatorScreen">0</p>
        <div class="calculatorKeyboard">
            <button name="0" class="numbers">0</button> <!--1--> 
            <button name="1" class="numbers">1</button> <!--2--> 
            <button name="2" class="numbers">2</button> <!--3--> 
            <button name="3" class="numbers">3</button> <!--4--> 
            <button name="4" class="numbers">4</button> <!--5--> 
            <button name="5" class="numbers">5</button> <!--6--> 
            <button name="6" class="numbers">6</button> <!--7--> 
            <button name="7" class="numbers">7</button> <!--8--> 
            <button name="8" class="numbers">8</button> <!--9--> 
            <button name="9" class="numbers">9</button> <!--10--> 
    
            <button name="/" class="operators">/</button>  <!--11--> 
            <button name="*" class="operators">*</button> <!--12--> 
            <button name="-" class="operators">-</button> <!--13--> 
            <button name="+" class="operators">+</button> <!--14--> 
            <button name="=" class="operators">=</button> <!--15--> 
            <button name="+/-" class="operators">+/-</button> <!--16--> 
            <button name="." class="operators">.</button> <!--17--> 
    
            <button name="CE" class="cleaningToolsBox">CE</button> <!--18--> 
            <button name="C" class="cleaningToolsBox">C</button> <!--19--> 
            <button name="Backspace" class="cleaningToolsBox"><i class="fas fa-backspace"></i></button> <!--20--> 
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
